version: 0.2

env:
  variables:
    NODE_ENV: "production"
    
phases:
  install:
    commands:
      - echo Installing dependency...
      - npm install -g next
      - npm install -g typescript
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - aws s3 sync out s3://www.secure-defi-qa/
